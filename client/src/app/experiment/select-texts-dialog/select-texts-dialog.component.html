<div>
  <h2 mat-dialog-title>Select Books</h2>
  <mat-dialog-content class="mat-typography">
    <div style="overflow: auto; height: 300px; width: 400px">
      <span> The Bible Boks</span>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          matTreeNodePadding
        >
          <button mat-icon-button disabled></button>
          <mat-checkbox
            class="checklist-leaf-node"
            [checked]="checklistSelection.isSelected(node)"
            (change)="todoLeafItemSelectionToggle(node)"
            >{{ node.name }}</mat-checkbox
          >
        </mat-tree-node>

        <mat-tree-node
          *matTreeNodeDef="let node; when: hasNoContent"
          matTreeNodePadding
        >
          <button mat-icon-button disabled></button>
          <mat-form-field>
            <mat-label>New item...</mat-label>
            <input matInput #itemValue placeholder="Ex. Lettuce" />
          </mat-form-field>
          <button mat-button (click)="saveNode(node, itemValue.value)">
            Save
          </button>
        </mat-tree-node>

        <mat-tree-node
          *matTreeNodeDef="let node; when: hasChild"
          matTreeNodePadding
        >
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          <mat-checkbox
            [checked]="descendantsAllSelected(node)"
            [indeterminate]="descendantsPartiallySelected(node)"
            (change)="todoItemSelectionToggle(node)"
            >{{ node.name }}</mat-checkbox
          >
        </mat-tree-node>
      </mat-tree>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      (click)="updateBooks()"
      cdkFocusInitial
    >
      Select
    </button>
  </mat-dialog-actions>
</div>
